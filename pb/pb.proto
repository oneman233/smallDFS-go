syntax="proto3";

package pb;
option go_package="./pb";

message UploadFileRequest {
  string file = 1;
  string path = 2;
}

message UploadFileResponse {
  string message = 1;
}

message DownloadFileRequest {
  string path = 1;
}

message DownloadFileResponse {
  string message = 1;
  string file = 2;
}